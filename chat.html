
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfa-Beta Messenger - Sohbet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      display: inline-block;
    }
    .Burak { background: #d1e7dd; align-self: flex-start; }
    .Melis { background: #f8d7da; align-self: flex-start; }
    .Alfa { background: #cff4fc; align-self: flex-end; }
    .Beta { background: #fef3c7; align-self: flex-end; }

    .sender {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .timestamp {
      font-size: 0.75em;
      color: #555;
      margin-top: 4px;
      text-align: right;
    }

    #message-form {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #sender-select {
      padding: 5px;
      margin-right: 10px;
    }
    #message-input {
      flex: 1;
      padding: 8px;
    }
    #send-btn {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸŸ¢ Alfa-Beta Messenger - 4 KiÅŸilik Sohbet</header>
  <div id="chat-container"></div>

  <form id="message-form">
    <select id="sender-select">
      <option value="Burak">Burak</option>
      <option value="Melis">Melis</option>
      <option value="Alfa">Alfa</option>
      <option value="Beta">Beta</option>
    </select>
    <input type="text" id="message-input" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." required />
    <button type="submit" id="send-btn">GÃ¶nder</button>
  </form>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("message-form");
    const input = document.getElementById("message-input");
    const senderSelect = document.getElementById("sender-select");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const sender = senderSelect.value;
      const message = input.value.trim();
      if (message === "") return;

      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      const timestamp = new Date().toLocaleTimeString("tr-TR", { hour: '2-digit', minute: '2-digit' });
      messageDiv.innerHTML = `
        <div class="sender">${sender}</div>
        <div class="text">${message}</div>
        <div class="timestamp">${timestamp}</div>
      `;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      input.value = "";
    });
  </script>
</body>
</html>
