
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alfa-Beta Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin: 10px;
      max-width: 80%;
    }

    .message.incoming {
      align-items: flex-start;
    }

    .message.outgoing {
      align-items: flex-end;
      margin-left: auto;
    }

    .meta {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 18px;
      background-color: #e0e0e0;
      color: #000;
      word-wrap: break-word;
    }

    .outgoing .bubble {
      background-color: #007aff;
      color: white;
    }
  </style>
</head>
<body>

<div class="chat-container">

  <div class="message incoming">
    <div class="meta">Melis · 14:22</div>
    <div class="bubble">Bugün nasılsın? 🤍</div>
  </div>

  <div class="message outgoing">
    <div class="meta">Burak · 14:23</div>
    <div class="bubble">İyiyim bebeğim, sen nasılsın? 💙</div>
  </div>

  <div class="message incoming">
    <div class="meta">Melis · 14:24</div>
    <div class="bubble">Seni çok özledim 🙈</div>
  </div>

</div>

</body>
</html>
